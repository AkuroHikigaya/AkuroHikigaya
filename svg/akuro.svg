<svg fill="none" viewBox="0 0 1200 750" width="1200" height="750" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style type="text/css">
  <![CDATA[
    @import "compass/css3";

    $i: 32;           // items       
    $backface: yes;   // enable backface?
    $border: no;     // enable backface?
    $bg: no;         // background
    $glow: yes;       // glow
    $dir: Y;          // direction  X or Y
    $d: 333;          // dimensions
    $c: black;        // color
    $gc1: rgba(255, 255, 255, 0.1); // shadow glow color
    $gc2: rgba(255, 255, 255, 0.2); // inset glow color
    $p: 222;          // perspective
    
    html, body {
    height: 100%;margin: 0; overflow:hidden;
    background: hsl(210, 30%, 0%) radial-gradient( hsl(210, 30%, 20%), hsl(210, 30%, 0%));
    } 
    body { display: flex;  align-items: center;  justify-content: center;  transform-style:preserve-3d;  perspective:$p;}
    
    .sphere {
        animation:rot $i/2+s linear infinite reverse;
        width:$d+px; height:$d+px; border-radius:50%;
        transform-style:preserve-3d;
        transform-origin: center center;
    }
    
    i {
        position:absolute;
        width:$d+px; height:$d+px; line-height:$d+px;
        transform-style:preserve-3d; border-radius:50%;
        
        @if $backface == "yes" {
        backface-visibility: visible;
        } @else {
        backface-visibility: hidden;
        }
        
        @if $glow == "yes" {
        box-shadow:0 0 $d/4+px 0 $gc1,
                    inset 0 0 $d/4+px 0 $gc2;
        }
    }
    
    $circle: 360deg; $half:$i/2;
    @for $item from 1 through $i {
        
        @if $item < $half {
        i:nth-child(#{$item}) {
            transform:rotateY( $circle/$i*$item );
            @if $border == "yes" {border:1px solid $c;}
            @if $bg == "yes" {background:adjust-hue($c,$item*6);}
        }
        } @else {
        i:nth-child(#{$item}) {
            transform:rotateX( $circle/$i*$item );
            @if $border == "yes" {border:1px solid complement($c);}
            @if $bg == "yes" {background:adjust-hue($c,$item);}
        }
        }
        
    
    }
    
    @keyframes rot {
        to {transform: rotate+$dir + "(360deg)" rotateZ(360deg)}
    }
  ]]>
  </style>

  <foreignObject width="100%" height="100%">
    <body xmlns="http://www.w3.org/1999/xhtml">
        .sphere
        -(1..32).each do |i|
          %i
    </body>
  </foreignObject>

</svg>